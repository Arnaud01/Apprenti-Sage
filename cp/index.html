<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Apprenti-Sage - Accueil CP</title>
 <link rel="stylesheet" media="screen" type="text/css" title="design" href="styles.css" />
<style>

#prenom {
font-size:1.3em;
}

.prenom {
margin:20px;
}

</style>
</head>

    <body>

<form action="lecture.html" autocomplete="off">
<p class="prenom">

	<label for="prenom">Ecris ton prénom : </label>

	<input type="text" name="prenom" id="prenom" placeholder="Prénom" size="7" maxlength="20" autofocus required />
	<input type="submit" value="Entrer" id="valider" />
</p>
</form>


<script type="text/javascript" src="js/jquery.js"></script> 
<script src="js/jquery.cookie.js"></script>   
<script type="text/javascript">


$(function(){
						
	$.cookie('notesLecture', null);		
	$.cookie('notesLectureNombres', null);		
	$.cookie('notesLectureMots', null);		
	$.cookie('notesDicteeNombres', null);		
	$.cookie('notesDicteeMots', null);		
	$.cookie('notesMaths', null);		
	$.cookie('notesDictee', null);		
	$.cookie('notesPhrase', null);		
	$.cookie('notesRanger', null);		
	$.cookie('notesAdditions', null);		
	$.cookie('notesSoustractions', null);		
	$.cookie('notesDivers', null);		

	$("form").submit(function() {

		var prenom_entre = $("#prenom").val();

		$.cookie('prenom', prenom_entre);

	});

});


</script>
